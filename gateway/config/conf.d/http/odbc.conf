# vim: ft=nginx

upstream dbclient-pgadmin {
    server dbclient-pgadmin:5050;
}

server {
    listen 80;
    listen [::]:80;
    server_name odbc.test-ssl-app.com;
    rewrite ^/(.*)$ https://$host$request_uri? permanent; 
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name odbc.test-ssl-app.com;

    ssl_certificate /etc/nginx/certs/test-ssl-app.cert;
    ssl_certificate_key /etc/nginx/certs/test-ssl-app.key;

    location / {
        proxy_pass  http://dbclient-pgadmin;
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }

    location @fallback {
        return 200 'The requested resource dbclient-pgadmin is not available.';
    }
}