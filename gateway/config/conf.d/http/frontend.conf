# vim: ft=nginx

upstream frontend-next {
    server frontend-next:3000;
}

server {
    listen 80;
    listen [::]:80;
    server_name test-ssl-app.com;
    rewrite ^/(.*)$ https://$host$request_uri? permanent; 
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name test-ssl-app.com;

    ssl_certificate /etc/nginx/certs/test-ssl-app.cert;
    ssl_certificate_key /etc/nginx/certs/test-ssl-app.key;
    ssl_trusted_certificate /etc/nginx/certs/test-ssl-app.ca;

    location / {
        proxy_pass  http://frontend-next;
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }

    location @fallback {
        return 200 'The requested resource frontend-next is not available.';
    }
}